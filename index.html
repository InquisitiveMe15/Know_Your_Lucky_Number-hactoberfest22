<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Lucky Number</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>


    <header>

        <nav class="header">

            <div class="again">
                <button style="cursor: pointer">Again!!</button>
            </div>

            <div class="limit">Between 1 - 99</div>

        </nav>

    </header>

    <main>
        <div>
            <div class="hea">
                <h1 class="head">KNOW YOUR LUCKY NUMBER</h1>
                <div class="rando">?</div>
            </div>


        </div>

    </main>

    <footer>

        <div class="div4">
            <p>Guess your lucky number...</p>
        </div>

        <div class="div1">


            <input class="input" type="number" minlength="1" maxlength="2">

            <input type="button" class="check input" value="check!!">

        </div>
        <div class="div2">

            <p class="message">Choose a Number...</p>
            <p class="score">Score : <span class="sco">50</span> </p>
            <p class="high">Highscore : <span class="high_score">0</span></p>

        </div>

    </footer>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
